<!-- navbar -->
<app-cust-header [custLoggedStatus]="custLoggedStatus"></app-cust-header>

<!-- delete account confirmation modal -------- -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure to delete this account?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          cancel
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteAccount()">
          confirm
        </button>
      </div>
    </div>
  </div>
</div>

<div class="main p-md-4 py-4" style="background-color: #f7f6f2;height: 90vh; font-family: 'work Sans', 'sans-serif';">

  <div class="container-lg p-3" style="height:100%">
    <div class="row " style="height:100%">
      <div class="col-4">
        <div href="#" class="card rounded-0 mb-3 border border-light-subtle"  [routerLink]="'/profile'">
          <div class="row g-0  d-flex align-items-center">
            <div class="col-sm-4 d-none d-md-block mx-2 " style="height:80px; width:80px; object-fit: contain;">
              <img src="{{ customerDetails?.['picture'] }}" style="width:100% ; height:100%;"
                class="img-fluid rounded-circle" alt="...">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <small class="card-text mb-2" style="color:#876445;">Hello,</small>
                <p class="card-title h5 m-0" style="color:#2a431c;;">Rohit Gaikwad</p>
                <small class="fw-light"  style="color:#2a431c;">rohitgkwd98@gmail.com</small>
              </div>
            </div>
            <div class="col d-none d-md-block">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="card rounded-0 border border-light-subtle" >
          <h5 class="mb-0 opacity-50 p-2 text-uppercase ms-2" style="color:#482307">account settings</h5>
          <ul class="list-group list-group-flush">
            <a href="#" [routerLink]="'/profile/edit-profile'"
              class=" list-group-item list-group-item-light" >Edit profile</a>
            <a href="#" [routerLink]="'/profile/address'"
              class="list-group-item  list-group-item-light">manage addresses</a>
          </ul>
          <h5 class="mb-0 opacity-50  p-2 text-uppercase ms-2" style="color:#482307">Orders</h5>
          <ul class="list-group list-group-flush">
            <a href="#" [routerLink]="'/profile/orders'" class="list-group-item  list-group-item-light">order history</a>
            <!-- <a href="#" class="list-group-item list-group-item-action list-group-item-light">order history</a> -->
          </ul>
        </div>
        <div class="card border border-light-subtle w-md-50 mt-5 mx-auto rounded-0 " >
          <button class="btn border-bottom rounded-0" style="color:#482307" (click)="customerLogout()"><i class="fa-solid fa-power-off me-2 "></i>Logout</button>
          <button class="btn text-danger " (click)="deleteAccount()"><i class="fa-solid fa-trash me-2 "></i>Delete account</button>
        </div>
       </div>
        <div class="col-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>


<app-footer></app-footer>
