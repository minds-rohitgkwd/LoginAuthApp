<p>cust-login works!</p>
<app-error-toast [errorMessage] = "errorMessage"></app-error-toast>


<div class="container-md p-5">
  <div class="card mx-auto" style="max-width: 700px">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body p-3">
          <form [formGroup]="customerLoginForm" (ngSubmit)="customerLogin()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                [formControlName]="'email'"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div *ngIf="customerLoginForm.controls['email'].touched">
                <small
                  class="text-danger"
                  *ngIf="customerLoginForm.controls['email'].errors?.['email']"
                >
                  *Invalid email</small
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                [formControlName]="'password'"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <button
              type="submit"
              [disabled]="customerLoginForm.invalid"
              class="btn btn-primary"
            >
              LOGIN
            </button>
          </form>
          <a href="#" [routerLink]="'/registration'" class="text-decoration-none mt-2">create account</a>
        </div>
      </div>
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start" alt="..." />
      </div>
    </div>
  </div>
</div>
