<app-error-toast [errorMessage]="errorMessage"></app-error-toast>


<!-- forgot password modal -->

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update company info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="forgotPassword(); loginForm.reset()">
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" [formControlName]="'email'" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close">submit</button>

        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<!-- form -->

<div class="main d-flex flex-column justify-content-center align-items-center">
  <h3 CLASS="fw-bold " style="color: #2f0000;">LOGIN </h3>
  <div class="form-div col-10 col-md-7 col-lg-4 p-5 rounded opacity-100 mx-auto " style="background-color: #e0b88f;
  ">
    <form [formGroup]="loginForm" (ngSubmit)="setLoginUserData()">
      <div class="mb-4 ">
        <label for="email" class="form-label text-uppercase fw-normal">Email</label>
        <input type="email" [formControlName]="'email'" class="form-control border-0 rounded-0 " id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <small *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched"
          class="error-msg">
          *field is required
        </small>
      </div>
      <div class="mb-2 ">
        <label for="password" class="form-label text-uppercase  fw-normal">Password</label>
        <input type="password" [formControlName]="'password'" class="form-control rounded-0 "
          id="exampleInputPassword1">
        <div class="text-end ">
          <a href="#" class="text-decoration-none text-dark " data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"
           > forgot
            password?
          </a>
        </div>
        <small *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched"
          class="error-msg">
          *field is required
        </small>
      </div>
      <div class=" mx-auto d-flex justify-content-between align-items-center">
      </div>
      <div class="mt-2  d-flex flex-column flex-sm-row justify-content-between align-items-center">
        <button type="submit" [disabled]="!loginForm.valid"
          class="btn btn-outline-light border-0 rounded-0 px-5 fs-5 my-3 ms-md-3 text-uppercase flex-shrink-0" style="background: #2f0000;
          color: rgb(247, 216, 184)">Login</button>
        <a href="#" class="text-decoration-none " style="color: #2f0000;" [routerLink]="'/auth/register'">Create
          account </a>
      </div>

    </form>

    <div class="d-flex flex-column flex-sm-row justify-content-between my-3 " style="opacity: 100%;">
      <button class="btn text-start text-dark p-1 mb-3" style="height:50px; background-color:#e6ccb2"
        (click)="socialLogin()"> <span> <img src="../../../assets/google-logo.png" style="width: 18% ; height: 100%;"
            alt=""></span> Login with Google
      </button>
      <button class="btn text-start text-dark  p-1" style="height:50px ; background-color:#e6ccb2; width: 200px; ">
        <span> <img src="../../../assets/facebook-logo.png" style="width: 18% ; height: 100%;" alt=""></span> Login with
        facebook
      </button>
    </div>
  </div>
  <div class="alert alert-danger d-flex align-items-center " *ngIf="userInputStatus" role="alert">

    <div>
      {{userInputStatus}}
    </div>
  </div>
</div>
