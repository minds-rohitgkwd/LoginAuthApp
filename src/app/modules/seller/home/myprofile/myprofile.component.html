
<app-error-toast [errorMessage]="errorMessage"></app-error-toast>


<div class="position-relative main" style="height: 81.5vh;">
  <section class=" container-fluid">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center  h-100">
        <div class="col-10 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px; background-color:rgb(235, 205, 164);">
            <div class="card-body p-4">
              <div class="d-flex text-black flex-wrap ">
                <div class="flex-shrink-0">
                  <img src="../../../assets/profile-pic-rohit.jpg" alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px; height: 180px;">

                </div>
                <div class="flex-grow-1 ms-4 my-3">
                  <h4 class="my-1 d-inline"> {{username}}</h4>
                  <div class="my-3">
                    <p class="d-inline me-2" style="color: #2b2a2a;">{{useremail}}</p>
                    <span class="bg-success d-inline-block px-2" *ngIf="isVerified">Verified</span>
                  </div>
                  <button class="btn btn-sm btn-success mb-2" *ngIf="isVerified == false"><a
                      class="text-light text-decoration-none" (click)="sendVerfmail()">Verify email</a></button>
                  <h5 class="text-uppercase">{{company}}</h5>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</div>
